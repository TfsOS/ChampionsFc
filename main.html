<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('fc.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      z-index: 10;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .user-info img {
      height: 32px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px 2px rgba(255, 255, 0, 0.8); /* yellow glow */
      transition: box-shadow 0.3s ease;
    }
    .user-info img:hover {
      box-shadow: 0 0 14px 4px rgba(0, 150, 255, 0.9); /* bluish glow on hover */
    }

    .user-info span {
      font-size: 1.1em;
      font-weight: bold;
      user-select: none;
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
    }

    .play-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: #00ffae;
      color: black;
      font-weight: bold;
      padding: 14px 26px;
      border-radius: 40px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      user-select: none;
    }

    .play-btn:hover {
      background: #00d996;
    }

    .menu {
      position: absolute;
      bottom: 90px;
      right: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      display: none;
      flex-direction: column;
      user-select: none;
    }

    .menu button {
      padding: 14px 20px;
      border: none;
      background: none;
      font-size: 1em;
      text-align: left;
      cursor: pointer;
      user-select: none;
    }

    .menu button:hover {
      background: #f0f0f0;
    }

    /* Team selection menu near the logo */
    #teamMenu {
      position: absolute;
      top: 40px;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      z-index: 20;
      width: 140px;
    }
    #teamMenu img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: transform 0.2s ease;
    }
    #teamMenu img:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="user-info">
      <img id="teamLogo" src="logo.png" alt="Logo" title="Click to change team" />
      <span id="usernameDisplay"></span>

      <!-- Team Selection Menu -->
      <div id="teamMenu">
        <img src="rmd.jpg" alt="Real Madrid" title="Select Real Madrid" />
        <img src="barca.jpg" alt="Barcelona" title="Select Barcelona" />
        <img src="psg.jpg" alt="Psg" title="Select Psg" />
        <!-- You can add more teams here -->
      </div>
    </div>
    <div class="top-icons">
      <div class="topbar">
  Coins: <span id="coinDisplay"></span>
</div>

<script>
  // On page load, show saved coins
  document.addEventListener("DOMContentLoaded", () => {
    let coins = localStorage.getItem("coins");

    // If not already stored, set to default (e.g., 1000)
    if (!coins) {
      coins = 1000;
      localStorage.setItem("coins", coins);
    }

    // Display the coins
    document.getElementById("coinDisplay").textContent = coins;
  });
</script>

<!-- Shop Button -->
<button class="play-btn" style="bottom: 70px;" onclick="location.href='shop.html'">Shop</button>
  <button class="play-btn" id="playBtn">Play</button>

  <!-- Play Menu -->
  <div class="menu" id="playMenu">
    <button><a href="./ai/index.html">VS AI</a></button>
    <button>VS Multiplayer</button>
    <button>Training</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const playBtn = document.getElementById('playBtn');
    const playMenu = document.getElementById('playMenu');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');

    const teamLogo = document.getElementById('teamLogo');
    const teamMenu = document.getElementById('teamMenu');
  
  const usernameDisplay = document.getElementById('usernameDisplay');
const savedUsername = localStorage.getItem('username');
if (savedUsername) {
  usernameDisplay.textContent = savedUsername;
}
  
  

    // Load saved logo from localStorage
    window.addEventListener('load', () => {
      const savedLogo = localStorage.getItem('selectedTeamLogo');
      if (savedLogo) {
        teamLogo.src = savedLogo;
      }
    });

    // Toggle Play Menu
    playBtn.addEventListener('click', () => {
      playMenu.style.display = playMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Toggle Music
    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = 'üîä';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'üîá';
      }
    });

    // Toggle Team Menu on logo click
    teamLogo.addEventListener('click', () => {
      teamMenu.style.display = teamMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Click outside to close team menu
    document.addEventListener('click', (e) => {
      if (!teamLogo.contains(e.target) && !teamMenu.contains(e.target)) {
        teamMenu.style.display = 'none';
      }
    });

    // Change logo when clicking a team in teamMenu
    teamMenu.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => {
        teamLogo.src = img.src;
        localStorage.setItem('selectedTeamLogo', img.src);
        teamMenu.style.display = 'none';
      });
    });
  </script>
  <script>
  function toggleSettings() {
    const menu = document.getElementById("settingsMenu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  }

  // Load sound setting
  window.addEventListener("DOMContentLoaded", () => {
    const soundOn = localStorage.getItem("sound") !== "off";
    document.getElementById("soundToggle").checked = soundOn;
  });

  // Save sound setting
  document.getElementById("soundToggle").addEventListener("change", function() {
    localStorage.setItem("sound", this.checked ? "on" : "off");
  });

  // Reset game data
  function resetData() {
    if (confirm("Are you sure you want to reset all game data?")) {
      localStorage.clear();
      window.location.href = "load1.html";
    }
  }
</script>
</body>
</html>
